
{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" style="border-radius: 10px">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="task name">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Enter Priority">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter Date">
                </div>
                <br>
                <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
